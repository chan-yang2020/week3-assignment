<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Taipei's Tourist Spots</title>
    <style type="text/css">
        body {
            margin: 0px;
            background-color: #cccccc;
        }

        nav {
            display: flex;
        }

        nav>.logo {
            flex: auto;
            background-color: #cccccc;
            font-weight: bold;
        }

        nav>.list {
            flex: none;
            width: 100px;
            background-color: #cccccc;
            font-weight: bold;
        }

        nav>.burger{
            display:none;
            background-color: #cccccc;
            font-weight: bold;
        }

        .head {
            text-align: center;
            background-color: darkslategray;
            height: 300px;
            line-height: 300px;
            font-size: 30px;
            font-weight: bold;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #cccccc;
        }

        main>.item {
            flex: none;
            width: 300px;
            margin: 10px;
            background-color: darkslategray;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width:1200px ) {
            main>.item {
                width: 45%;
            }
        }

        @media (max-width:600px ) {
            main>.item {
                width: 90%;
            }
            nav>.list{
                display:none;
            }
            nav>.burger{
                display: inline;
            }
        }

    </style>
</head>

<body>
    <script>
        let src = "https://padax.github.io/taipei-day-trip-resources/taipei-attractions.json";
        fetch(src).then(
            function (responce) {
                return responce.json();
            }
        ).then(
            function (result) {
                for (i = 0; i < 8; i++) {
                    var created_div = document.createElement("div");
                    var div_content = document.createTextNode(result.result.results[i]["stitle"]);
                    created_div.appendChild(div_content);
                    var currentDiv = document.getElementById("div" + i);
                    currentDiv.appendChild(created_div);
                }

                for (i = 0; i < 8; i++) {
                    var created_Img = document.createElement("img");   
                    var pic=result.result.results[i]["file"].split("http://");
                    created_Img.src ="http://"+pic[1];  
                    var currentImg = document.getElementById("img"+i); 
                    created_Img.style.width="300px";
                    created_Img.style.height="200px";
                    currentImg.appendChild(created_Img);  
                }
            }
        )
    </script>

    <nav>
        <div class="logo">My Website</div>
        <div class="list">item1</div>
        <div class="list">item2</div>
        <div class="list">item3</div>
        <div class="list">item4</div>
        <div class="burger">â˜°</div>
    </nav>

    <div class="head">Welcome to My Website</div>


    <main>
        <div id="div0" class="item">
            <p id="img0"></p>
        </div>
        <div id="div1" class="item">
            <p id="img1"></p>
        </div>
        <div id="div2" class="item">
            <p id="img2"></p>
        </div>
        <div id="div3" class="item">
            <p id="img3"></p>
        </div>
        <div id="div4" class="item">
            <p id="img4"></p>
        </div>
        <div id="div5" class="item">
            <p id="img5"></p>
        </div>
        <div id="div6" class="item">
            <p id="img6"></p>
        </div>
        <div id="div7" class="item">
            <p id="img7"></p>
        </div>
    </main>
</body>

</html>
